# Example configuration file for Harness.
#
# The library option in each section is optional and uses the section
# name if not present.

[DEFAULT]
logging_folder = {prefix}/log
config_folder = {prefix}/etc
plugin_folder = {prefix}/lib
runtime_folder = {prefix}/run/harness

[logger]
# library = logger

[keepalive]
# library = keepalive
interval = 2
