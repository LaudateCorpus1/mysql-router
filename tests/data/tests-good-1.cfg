[DEFAULT]
logdir = %(prefix)s/var/log/%(program)s
libdir = %(prefix)s/var/lib/%(program)s
rundir = %(prefix)s/var/run/%(program)s
etcdir = %(prefix)s/var/run/%(program)s

[logger]
library = logger

# Two instance of the same plugin with different keys and values for
# the message option. Note that the library option have to be the same
# for the loader to work.
[magic]
library = magic
message = It is some kind of magic

[example:one]
library = example

[example:two]
library = example

[bad_one]
library = bad_one

[bad_two]
library = bad_two
