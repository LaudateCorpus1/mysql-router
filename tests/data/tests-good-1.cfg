[DEFAULT]
logging_folder = %(prefix)s/var/log/%(program)s
plugin_folder = %(prefix)s/var/lib/%(program)s
runtime_folder = %(prefix)s/var/run/%(program)s
config_folder = %(prefix)s/var/run/%(program)s

[logger]
library = logger

[magic]
library = magic
message = It is some kind of magic

# Two instance of the same plugin with different keys and values for
# the message option. Note that the library option have to be the same
# for the loader to work.

[example:one]
library = example

[example:two]
library = example

[bad_one]
library = bad_one

[bad_two]
library = bad_two
