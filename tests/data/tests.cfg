[DEFAULT]
logdir = %(prefix)svar/log/%(program)s
libdir = %(prefix)svar/lib/%(program)s
rundir = %(prefix)svar/run/%(program)s

[logger]
library = logger

# Two instance of the same plugin with different keys and values for
# the message option.
[magic:one]
library = magic
message = It is some kind of magic

[magic:two]
library = magic
message = It is another kind of magic

[example]
library = example

[example]
library = example

[bad_one]
library = bad_one

[bad_two]
library = bad_two
